<form #registerForm="ngForm" novalidate="true" (ngSubmit)="register()">
  <div>
    <div>
      <label>Login:</label>
      <input name="username" [(ngModel)]="username" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="password" required>
    </div>
    <div>
      <button [disabled]="registerForm.invalid || pendingRequest">Register</button>
    </div>

  </div>
</form>
<div *ngIf="registerError">
  Invalid user or password
</div>
